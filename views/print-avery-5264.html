<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Labels - Avery 5264</title>
    <style>
        /* Reset and base styles for print */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: white;
            margin: 0;
            padding: 0;
            width: 8.5in;
            height: 11in;
            max-width: 8.5in;
            max-height: 11in;
            overflow: visible !important;
            position: relative;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .label-sheet {
            display: block;
            position: relative;
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: 0;
            overflow: visible !important;
            box-sizing: border-box;
            page-break-after: always;
        }

        /* Avery 5264: 4" Ã— 3.375" (3 3/8") labels */
        .label {
            position: absolute;
            width: 4in;
            height: 3.375in;
            max-width: 4in;
            max-height: 3.375in;
            min-height: 3.375in;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            font-size: 10pt;
            border: 0.5pt solid black;
            box-sizing: border-box;
            overflow: hidden !important;
            contain: layout style paint;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* Left column positions */
        .left.slot-1, .slot-1 {
            top: 0.5in;
            left: 0.156in;
        }

        .left.slot-2, .slot-2 {
            top: 3.875in;
            left: 0.156in;
        }

        .left.slot-3, .slot-3 {
            top: 7.25in;
            left: 0.156in;
        }

        /* Right column positions */
        .right.slot-1 {
            top: 0.5in;
            left: 4.344in;
        }

        .right.slot-2 {
            top: 3.875in;
            left: 4.344in;
        }

        .right.slot-3 {
            top: 7.25in;
            left: 4.344in;
        }

        /* Label content */
        .label-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            margin-bottom: 0.08in;
            flex-shrink: 0;
            height: 0.35in;
            min-height: 0.35in;
            max-height: 0.35in;
            padding-left: 0.15in;
            padding-right: 0.15in;
            padding-top: 0.15in;
        }

        .box-number {
            font-size: 22pt;
            font-weight: bold;
            color: #000;
        }

        .room-flow {
            font-size: 10pt;
            font-weight: bold;
        }

        .label-description {
            font-size: 10pt;
            line-height: 1.2;
            max-height: 0.35in;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.08in;
            flex-shrink: 0;
            min-height: 0.35in;
            padding-left: 0.15in;
            padding-right: 0.15in;
        }

        .media-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.1in;
            padding-left: 0.15in;
            padding-right: 0.15in;
            margin-bottom: 0.08in;
            flex: 1;
            min-height: 0;
            max-height: 1.8in;
        }

        .label-photo {
            width: 1.6in;
            height: 1.6in;
            object-fit: cover;
            border-radius: 2pt;
            flex-shrink: 0;
        }

        .label-qr {
            width: 1.6in;
            height: 1.6in;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .label-qr img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-debug {
            font-size: 6pt;
            font-family: monospace;
            padding-left: 0.15in;
            padding-right: 0.15in;
            margin-bottom: 0;
            flex-shrink: 0;
            word-break: break-all;
            line-height: 1.1;
            color: #333;
        }

        .qr-debug-label {
            font-weight: bold;
        }

        .label-footer {
            position: absolute;
            bottom: 0.15in;
            left: 0.15in;
            right: 0.15in;
            display: flex;
            justify-content: space-between;
            font-size: 8pt;
            color: #333;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Labels will be injected here by the server -->
    <div id="labels-container"></div>
</body>
</html>
